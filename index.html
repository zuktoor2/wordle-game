        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #145a32, #0b5345); /* Gradient background */
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        h1 {
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: 2em;
        }
        #game {
            display: grid;
            grid-template-rows: repeat(6, auto);
            gap: 5px;
            width: 90%;
            max-width: 350px;
        }
        .row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
        }
        .tile {
            position: relative;
            width: 100%;
            padding-top: 100%; /* Makes the tile a square */
            background: linear-gradient(to bottom right, #3a3a3c, #6c757d); /* Tile gradient */
            border: 2px solid #3a3a3c;
            box-sizing: border-box; /* Ensure borders don't affect layout */
            text-transform: uppercase;
            font-weight: bold;
            font-size: 2em;
            line-height: 1;
            perspective: 1000px; /* Needed for 3D transforms */
            overflow: hidden; /* Prevents overflow during rotation */
        }
        .tile-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            backface-visibility: hidden;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-sizing: border-box;
        }
        .tile.flip .tile-content {
            transform: rotateX(180deg);
        }
        .tile-front,
        .tile-back {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            backface-visibility: hidden;
            border: none; /* Remove border here to prevent shift */
            font-size: 2em;
            font-weight: bold;
        }
        .tile-front {
            background: linear-gradient(to bottom right, #FFFFFF, #d3d3d3); /* Tile front gradient */
            color: #000000;
        }
        .tile-back {
            transform: rotateX(180deg);
            color: #ffffff;
        }
        /* Keyboard Styles */
        #keyboard {
            margin-top: 20px;
            width: 90%;
            max-width: 500px;
        }
        .keyboard-row {
            display: flex;
            justify-content: center;
            margin-bottom: 5px;
        }
        .key {
            background: linear-gradient(to bottom right, #818384, #999999); /* Key gradient */
            border: none;
            margin: 2px;
            padding: 10px; /* Increase padding for larger key size */
            border-radius: 5px;
            flex: 1; /* Adjust flex for slight expansion */
            max-width: 40px; /* Increase max width */
            text-transform: uppercase;
            font-weight: bold;
            color: #ffffff;
            cursor: pointer;
        }
        .key.large {
            flex: 1.5;
            max-width: 70px; /* Increase for larger Enter and Del keys */
        }
        .key.correct {
			background: linear-gradient(to bottom right, #538d4e, #3c6e34); /* Correct key gradient */
        }
        .key.present {
            background: linear-gradient(to bottom right, #b59f3b, #997c2f);; /* Present key gradient */
        }
        .key.absent {
            background: linear-gradient(to bottom right, #3a3a3c, #6c757d); /* Absent key gradient */
        }
        @media (min-width: 500px) {
            .key {
                max-width: 50px;
            }
            .key.large {
                max-width: 70px;
            }
        }

        let currentTile = 0;
        let isGameOver = false;
        const game = document.getElementById('game');
        const keyboard = document.getElementById('keyboard');

        function createBoard() {
            for (let i = 0; i < 6; i++) {
                const row = document.createElement('div');
                row.classList.add('row');
                for (let j = 0; j < 5; j++) {
                    const tile = document.createElement('div');
                    tile.classList.add('tile');

                    const tileContent = document.createElement('div');
                    tileContent.classList.add('tile-content');

                    const tileFront = document.createElement('div');
                    tileFront.classList.add('tile-front');

                    const tileBack = document.createElement('div');
                    tileBack.classList.add('tile-back');

                    tileContent.appendChild(tileFront);
                    tileContent.appendChild(tileBack);
                    tile.appendChild(tileContent);

                    row.appendChild(tile);
                }
                game.appendChild(row);
            }
        }

        function createKeyboard() {
            const keys = [
                ['q', 'w', 'e', 'r', 't', 'y', 'u', 'i', 'o', 'p'],
                ['a', 's', 'd', 'f', 'g', 'h', 'j', 'k', 'l'],
                ['enter', 'z', 'x', 'c', 'v', 'b', 'n', 'm', 'del']
            ];
            keys.forEach(row => {
                const keyboardRow = document.createElement('div');
                keyboardRow.classList.add('keyboard-row');
                row.forEach(key => {
                    const button = document.createElement('button');
                    button.textContent = key;
                    button.setAttribute('data-key', key);
                    button.classList.add('key');
                    if (key === 'enter' || key === 'del') {
                        button.classList.add('large');
                    }
                    button.addEventListener('click', handleKeyClick);
                    keyboardRow.appendChild(button);
                });
                keyboard.appendChild(keyboardRow);
            });
        }

        function handleKeyClick(e) {
            if (isGameOver) return;
            const key = e.target.getAttribute('data-key');
            if (key === 'enter') {
                checkRow();
            } else if (key === 'del') {
                deleteLetter();
            } else {
                addLetter(key);
            }
        }

        function addLetter(letter) {
            const rows = document.querySelectorAll('.row');
            const tiles = rows[currentRow].querySelectorAll('.tile');
            if (currentTile < 5) {
                const tileFront = tiles[currentTile].querySelector('.tile-front');
                tileFront.textContent = letter.toUpperCase();
                tiles[currentTile].setAttribute('data-letter', letter);
                currentTile++;
            }
        }

        function deleteLetter() {
            if (currentTile > 0) {
                currentTile--;
                const rows = document.querySelectorAll('.row');
                const tiles = rows[currentRow].querySelectorAll('.tile');
                const tileFront = tiles[currentTile].querySelector('.tile-front');
                tileFront.textContent = '';
                tiles[currentTile].removeAttribute('data-letter');
            }
        }

        function checkRow() {
            const rows = document.querySelectorAll('.row');
            const tiles = rows[currentRow].querySelectorAll('.tile');
            let guess = '';
            tiles.forEach(tile => {
                guess += tile.getAttribute('data-letter') || '';
            });

            if (guess.length !== 5) {
                alert('Not enough letters');
                return;
            }

            if (!WORDS.includes(guess)) {
                alert('Word not in list');
                return;
            }

            isGameOver = true; // Prevent input during animation

            const guessArray = guess.split('');
            const answerArray = answer.split('');
            const letterCount = {};

            answerArray.forEach(letter => {
                letterCount[letter] = (letterCount[letter] || 0) + 1;
            });

            tiles.forEach((tile, index) => {
                setTimeout(() => {
                    const letter = tile.getAttribute('data-letter');
                    const keyButton = document.querySelector(`[data-key="${letter}"]`);
                    const tileBack = tile.querySelector('.tile-back');

                    let bgColor = '';

                    if (answerArray[index] === letter) {
                        bgColor = '#538d4e'; // Correct
                        keyButton.classList.remove('present');
                        keyButton.classList.add('correct');
                        letterCount[letter]--;
                    } else if (answerArray.includes(letter) && letterCount[letter] > 0) {
                        bgColor = '#b59f3b'; // Present
                        if (!keyButton.classList.contains('correct')) {
                            keyButton.classList.add('present');
                        }
                        letterCount[letter]--;
                    } else {
                        bgColor = '#3a3a3c'; // Absent
                        keyButton.classList.add('absent');
                    }

                    tileBack.textContent = letter.toUpperCase();
                    tileBack.style.backgroundColor = bgColor;
                    tileBack.style.borderColor = bgColor;

                    tile.classList.add('flip');
                }, index * 500);
            });

            setTimeout(() => {
                if (guess === answer) {
                    alert('Congratulations! You guessed the word!');
                    isGameOver = true;
                } else {
                    if (currentRow >= 5) {
                        alert(`Game Over! The word was "${answer.toUpperCase()}".`);
                        isGameOver = true;
                    } else {
                        currentRow++;
                        currentTile = 0;
                        isGameOver = false;
                    }
                }
            }, 2500); // Wait for the animations to finish
        }

        document.addEventListener('keydown', (e) => {
            if (isGameOver) return;
            if (e.key === 'Enter') {
                checkRow();
            } else if (e.key === 'Backspace' || e.key === 'Delete') {
                deleteLetter();
            } else if (/^[a-zA-Z]$/.test(e.key)) {
                addLetter(e.key.toLowerCase());
            }
        });

        createBoard();
        createKeyboard();
    </script>
</body>
</html>
